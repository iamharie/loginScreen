<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Screen</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- <link rel="stylesheet" href="styles-draft.css" /> -->
  </head>
  <body>
    <div class="container">
      <header>
        <h1>FORM!</h1>
      </header>
      <div class="main">
        <form class="form">
          <input
            type="email"
            placeholder="Email"
            id="email"
            class="email"
            required
          />
          <input
            type="password"
            placeholder="Passcode"
            class="passcode"
            required
          />
          <button class="btn">Login</button>
        </form>
      </div>

      <footer>
        <p>&copy; Hariharan Mohanm All rights reserved</p>
      </footer>
    </div>
  </body>
</html>
